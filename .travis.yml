language: cpp
compiler: gcc
os: linux
dist: xenial
sudo: required

addons:
  apt:
    packages:
      - libblas-dev
      - liblapack-dev
      - gfortran
      - libboost-dev
      - mpi-default-bin
      - mpi-default-dev
      - libgmp-dev
      - libopenmpi-dev
      - autotools-dev
      - automake
      - libug-dev
      - libmetis-dev
      - libparmetis-dev

before_install:
  - test -n $CC  && unset CC
  - test -n $CXX && unset CXX

install:
  - sudo mkdir /build
  - cd /build

  # Download, build and install PETSc
  - sudo git clone -b maint https://gitlab.com/petsc/petsc.git
  - cd petsc
  - sudo git checkout 8695de0
  - |
    sudo ./configure --prefix=/usr \
                --with-x=0 --with-debugging=0 \
                CFLAGS="-O3 -DNDEBUG -ffast-math" \
                --with-parmetis=1 \
                --with-metis=1 \
                --with-hypre=1 --download-hypre=yes \
                --with-superlu_dist=1 --download-superlu_dist=yes \
                --with-mumps=1 --download-mumps=yes \
                --with-ml=1 --download-ml=yes \
                --download-scalapack=yes --download-blacs=yes && \
    sudo make && sudo make install

  # Download, build and install Zoltan
  - cd /build
  - sudo wget http://www.cs.sandia.gov/~kddevin/Zoltan_Distributions/zoltan_distrib_v3.83.tar.gz
  - sudo tar xf zoltan_distrib_v3.83.tar.gz --warning=no-unknown-keyword
  - sudo mkdir Zoltan_v3.83/zoltanBUILD
  - cd Zoltan_v3.83/zoltanBUILD
  - |
    sudo ../configure --prefix=/usr \
                 --with-parmetis --with-parmetis-incdir=/usr/include/ --with-parmetis-libdir=/usr/lib/ && \
    sudo make everything && \
    sudo make install
  
script:
  - cd $TRAVIS_BUILD_DIR
  - cp config.opts_example config.opts
  - sed -i -e '/^PETSCPATH/d' -e '/ZOLTANPATH/d' config.opts && sed -i -e '1 a PETSCPATH="/usr/lib"' config.opts
  - ./INSTALL.sh
  - cd tests
  - sh ./initial_test.sh
  - cd ../data
  # now download nn mesh and try it 
  - wget https://zenodo.org/record/1313709/files/NNmesh_small.tar.gz
  - tar xf NNmesh_small.tar.gz
  - cp parameter parameterBU
  - cp standardparams standardparamsBU
  - cd ../tests
  - travis_wait 30 sh ./nn_test.sh
  - travis_wait 30 sh ./nn_test.sh

after_failure:
  - echo "########## PETSc installation log ##########"
  - cat /home/travis/build/EIT-team/PEITS/PEITS_root/petsc/arch-linux2-c-opt/lib/petsc/conf/make.log
  - echo "########## PETSc configuration log ##########"
  - cat /home/travis/build/EIT-team/PEITS/PEITS_root/petsc/arch-linux2-c-opt/lib/petsc/conf/configure.log
